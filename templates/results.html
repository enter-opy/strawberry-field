{% extends "layout.html" %}

{% block title %}{{ result["title"] }}{% endblock %}

{% block content %}
<ul class="result">
    <li class="title">
        {{ result["title"] }}
    </li>
    <li class="album">
        {{ result["album"] }}
    </li>
    <li class="singer">
        <b>Singer(s):&nbsp;</b>{{ result["singer"] }}
    </li>
    <li class="composer">
        <b>Composer(s):&nbsp;</b>{{ result["composer"] }}
    </li>
    <li class="lyricist">
        <b>Lyricist(s):&nbsp;</b>{{ result["lyricist"] }}
    </li>
    <li class="link">
        <a href="{{ result['link'] }}">
            <img src="{{url_for('static', filename='img/youtube-logo.png')}}" class="youtube-logo">
        </a>
    </li>
</ul>
{% endblock %}
