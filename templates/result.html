<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strawberry Fields</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% block content %}
        <ul>
            <li>
                Title: {{ song["title"] }}
            </li>
            <li>
                Album: {{ song["album"] }}
            </li>
            <li>
                Composer: {{ song["composer"] }}
            </li>
            <li>
                Lyricist: {{ song["lyricist"] }}
            </li>
            <li>
                Singer: {{ song["singer"] }}
            </li>
            <li>
                <a href="{{ song['link'] }}">YouTube</a>
            </li>
        </ul>
    {% endblock %}
</body>
</html>
