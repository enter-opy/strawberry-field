<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strawberry Fields</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <img src="{{url_for('static', filename='img/strawberries.jpg')}}" class="background-image">

    {% block content %}
        <ul class="result-card">
            <li class="title">
                {{ result["title"] }}
            </li>
            <li class="album">
                {{ result["album"] }}
            </li>
            <li class="singer">
                <b>Singer(s):&nbsp;</b>{{ result["singer"] }}
            </li>
            <li class="composer">
                <b>Composer(s):&nbsp;</b>{{ result["composer"] }}
            </li>
            <li class="lyricist">
                <b>Lyricist(s):&nbsp;</b>{{ result["lyricist"] }}
            </li>
            <li class="link">
                <a href="{{ result['link'] }}">
                    <img src="{{url_for('static', filename='img/youtube.png')}}" class="youtube-icon">
                </a>
            </li>
        </ul>
    {% endblock %}
</body>
</html>
