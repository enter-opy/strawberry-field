<html>
    <head>
        <meta charset="utf-8">

        <title>Strawberry Fields</title>

        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}"/>
    </head>
    <body>
        {% block content %}
            <ul>
                <li>
                    Title : {{ song["title"] }}
                </li>
                <li>
                    Album : {{ song["album"] }}
                </li>
                <li>
                    Composer : {{ song["composer"] }}
                </li>
                <li>
                    Lyricist : {{ song["lyricist"] }}
                </li>
                <li>
                    Singer : {{ song["singer"] }}
                </li>
                <li>
                    <a href="{{ song['link'] }}">Youtube</a>
                </li>
            </ul>
        {% endblock %}
    </body>
</html>
